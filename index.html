<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seaBattle</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="seabattle__block-text">
        <p>SEA BATTLE</p>
        <p></p>
        <p></p>

        <div class="seabattle__sea-container">
          <div id="seabattle__sea-human" class="seabattle__sea-human"></div>

          <div class="seabattle__sea-computer"></div>
        </div>
        <div class="seabattle__block-info-text">
          <button data-start="random-start" class="seabattle__button-start">
            RANDOM GAME
          </button>
          <button data-random="random" class="seabattle__button-random">
            RANDOM LOCATION
          </button>
          <button data-manual="manual" class="seabattle__button-manual">
            MANUAL LOCATION
          </button>
          <button
            data-manual="manual-start"
            class="seabattle__button-manual-start"
          >
            MANUAL GAME
          </button>

          <span></span>
          <span></span>
        </div>
      </div>
      <div class="seabattle__escadra-human"></div>
      <div class="seabattle__escadra-computer"></div>
    </div>

    <script src="./script/main.js"></script>
  </body>
</html>
