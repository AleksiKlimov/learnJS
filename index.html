<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seaBattle</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="seabattle__block-text">
        <p>SEA BATTLE</p>
        <p>
          1) select variant placement of ships or placement of ships manually
        </p>
        <p>2) press button START GAME</p>
      </div>
      <form action="#" class="seabattle__input-checkbox">
        <input type="checkbox" checked />
        <span>random placement of ships</span>
      </form>
      <div class="seabattle__ship-container">
        <!--4 -->
        <div id="1" class="ship__four-deck ship"></div>
        <!--3 -->
        <div id="2" class="ship__three-deck ship"></div>
        <div id="3" class="ship__three-deck ship"></div>
        <!--2 -->
        <div id="4" class="ship__two-deck ship"></div>
        <div id="5" class="ship__two-deck ship"></div>
        <div id="6" class="ship__two-deck ship"></div>
        <!--1 -->
        <div id="7" class="ship__one-deck ship"></div>
        <div id="8" class="ship__one-deck ship"></div>
        <div id="9" class="ship__one-deck ship"></div>
        <div id="10" class="ship__one-deck ship"></div>
      </div>
      <div class="seabattle__sea-container">
        <div class="seabattle__sea-human"></div>
        <div class="seabattle__sea-computer"></div>
      </div>
      <div class="seabattle__block-info-text">
        <button class="seabattle__button">START GAME</button>
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
